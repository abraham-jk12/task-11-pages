<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Label>Enter Number: <input type="text" id = "num" oninput="Reversed()"></Label><br><br>
    Reversed: <p id = "demo"></p>

    <script>
        function Reversed(){
            let num = document.getElementById("num").value;

            let res = num.split("").reverse().join("");
            document.getElementById("demo").innerText = res;
        }
    </script>
</body>
</html>
